
{% for tweet in tweets %}
<div class="jumbotron">

    <p class="lead">
        <a href="{% url 'tweet' tweet.id%}"> {{tweet.tweet}}</a> <br>
        <small class="text-muted">{{tweet.created_by}}</small><br>
        <small class="text-muted">{{tweet.date_created}}</small>
    </p>
</div>

{%endfor%}
